<!DOCTYPE HTML>
<head>
  <title>Tic Tac Toe</title>

	<link rel="stylesheet" type="text/css" href="simon.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>

<div class="container">
  <div id="game-console">
    <div id="game-interior"><!-- includes buttons and controls -->
      <audio id='green-sound' src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3' preload='auto'></audio>
      <div id="green-button"></div>
      <audio id='red-sound' src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3' preload='auto'></audio>
      <div id="red-button"></div>
      <div id="game-controls">
        <div id="game-name">
          Simon
        </div>
        <div id="count-start-strict">
          <table>
            <tr id="top-row">
              <td id="score-display">
                
              </td>
              <td>
                <div id="start-button"></div>
              </td>
              <td>
                <div id="strict-button">!</div>
              </td>
            </tr>
            <tr>
              <td>
                COUNT
              </td>
              <td>
                START
              </td>
              <td>
                STRICT
              </td>
            </tr>
          </table>
        </div><!-- end of count-start-strict -->
        <div id="power-switch">
          OFF <div id="power-button"> </div> ON
        </div><!-- end of power-button -->
      </div><!-- end of game-controls -->
      <!--<div style="clear: both;"></div>-->
      <audio id='blue-sound' src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3' preload='auto'></audio>
      <div id="blue-button"></div>
      <audio id='yellow-sound' src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3' preload='auto'></audio>
      <div id="yellow-button"></div>
      <!--<div style="clear: both;"></div>-->
    </div><!-- end of game-interior -->
  </div><!-- end of game-console -->
</div><!-- end of container -->

<div class="footer">
  Coded by <a href="http://codepen.io/brokentriathlete">BT</a>
</div>

<script src="simon.js"></script>

</body>
</html>
